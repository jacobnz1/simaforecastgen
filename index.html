<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMA Forecast Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --tv-red: #c8102e;
            --tv-blue-dark: #1a365d;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background: #111; 
            color: white; 
            margin: 0;
            overflow: hidden; 
        }

        /* --- THE GRAPHIC (1280x720 Fixed) --- */
        #capture-area {
            width: 1280px;
            height: 720px;
            background: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=2565&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Header Bar */
        .top-bar {
            height: 120px;
            width: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 8px solid var(--tv-red);
            box-sizing: border-box;
            z-index: 20;
        }

        .logo-container {
            width: 300px;
            height: 100px;
            display: flex;
            align-items: center;
        }
        .logo-img {
            max-height: 90px;
            max-width: 100%;
            object-fit: contain;
        }

        /* Title Area - Now allows flexible text fitting */
        .title-text {
            font-family: 'Oswald', sans-serif;
            font-size: 55px; /* Slightly smaller to accommodate city names */
            font-weight: 700;
            text-transform: uppercase;
            color: black;
            text-align: center;
            flex: 1;
            line-height: 1.1;
            padding: 0 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .branding-right {
            width: 250px;
            text-align: right;
        }
        .sima-tag {
            font-family: 'Oswald', sans-serif;
            color: var(--tv-red);
            font-size: 36px;
            font-weight: bold;
        }

        /* The Grid */
        .forecast-grid {
            display: flex;
            width: 100%;
            height: 600px; 
        }

        /* Day Column */
        .day-column {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.3);
            background: rgba(26, 54, 93, 0.9);
            box-sizing: border-box;
        }
        .day-column:last-child { border-right: none; }

        /* --- FIXED ROW HEIGHTS --- */
        
        /* 1. Day Name */
        .row-day {
            height: 50px;
            background: var(--tv-red);
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. Icon */
        .row-icon {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        /* 3. Description */
        .row-desc {
            height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
            text-shadow: 2px 2px 4px black;
            padding-bottom: 5px;
            line-height: 1;
        }

        /* 4. Pop/Rain */
        .row-pop {
            height: 40px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 24px;
            color: #fbbf24;
            text-shadow: 1px 1px 2px black;
        }

        /* 5. High Temp */
        .row-high {
            height: 210px;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            font-family: 'Oswald', sans-serif;
            font-size: 90px;
            font-weight: 700;
            margin: 0 2px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        /* 6. Low Temp */
        .row-low {
            height: 80px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-size: 45px;
            font-weight: 700;
            border-top: 5px solid var(--tv-red);
            box-sizing: border-box;
        }

        /* Input Styles */
        input, select { background-color: #2d3748; border: 1px solid #4a5568; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col lg:flex-row">

    <!-- LEFT CONTROLS -->
    <div class="w-full lg:w-96 bg-gray-900 p-4 overflow-y-auto border-r border-gray-700 z-50 shadow-2xl h-full flex flex-col">
        <h1 class="text-2xl font-bold text-white font-oswald mb-4 border-b border-gray-600 pb-2">SIMA <span class="text-red-600">EDITOR</span></h1>
        
        <!-- Logo Upload -->
        <div class="bg-gray-800 p-3 rounded mb-4 border border-gray-600">
            <label class="text-xs uppercase font-bold text-blue-400"><i class="fas fa-upload mr-1"></i> 1. Upload Logo</label>
            <input type="file" id="logoInput" accept="image/*" class="w-full text-xs text-gray-400 mt-1">
        </div>

        <!-- Title & City Search -->
        <div class="bg-gray-800 p-3 rounded mb-4 border border-gray-600">
            <label class="text-xs uppercase font-bold text-green-400"><i class="fas fa-search mr-1"></i> 2. Location</label>
            
            <!-- Dynamic Title Input -->
            <input type="text" id="titleInput" value="SOUTH ISLAND 7 DAY PLANNER" class="p-2 w-full text-sm mb-2 font-bold bg-gray-700 border-none rounded" oninput="updateTitle(this.value)">
            
            <div class="flex gap-2">
                <input type="text" id="cityInput" placeholder="Enter City for Auto-Fill" class="p-2 w-full text-sm rounded">
                <button onclick="fetchWeatherData()" class="bg-green-600 text-white px-3 text-sm font-bold rounded">GO</button>
            </div>
            <p id="loadingMsg" class="text-xs text-yellow-400 mt-2 hidden animate-pulse">Scanning satellites...</p>
        </div>

        <button onclick="downloadImage()" class="w-full bg-red-600 hover:bg-red-500 text-white py-3 rounded font-bold text-lg mb-4 shadow-lg">
            <i class="fas fa-download mr-2"></i> DOWNLOAD IMAGE
        </button>

        <div id="controls-container" class="space-y-3 pb-10"></div>
    </div>

    <!-- RIGHT PREVIEW AREA -->
    <div class="flex-1 bg-gray-800 relative overflow-hidden flex items-center justify-center">
        
        <!-- Scaled Wrapper -->
        <div id="preview-wrapper" style="transform: scale(0.65); transform-origin: center;">
            
            <!-- THE 1280x720 GRAPHIC -->
            <div id="capture-area">
                
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="logo-container">
                        <img id="display-logo" src="https://cdn-icons-png.flaticon.com/512/3752/3752695.png" alt="Logo" class="logo-img">
                    </div>
                    <div class="title-text" id="graphic-title">SOUTH ISLAND 7 DAY PLANNER</div>
                    <div class="branding-right">
                        <div class="sima-tag">sima.co.nz</div>
                    </div>
                </div>

                <!-- Forecast Grid -->
                <div class="forecast-grid" id="graphic-grid">
                    <!-- Columns injected by JS -->
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const daysData = Array.from({ length: 7 }, (_, i) => {
            const date = new Date();
            date.setDate(date.getDate() + i);
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            return { day: days[date.getDay()], icon: 'sun', desc: 'FINE', pop: '', high: 22, low: 14 };
        });

        const iconMap = {
            'sun': { src: 'https://cdn-icons-png.flaticon.com/512/869/869869.png', label: 'Sunny' },
            'partly-cloudy': { src: 'https://cdn-icons-png.flaticon.com/512/1163/1163624.png', label: 'Partly Cloudy' },
            'cloudy': { src: 'https://cdn-icons-png.flaticon.com/512/414/414825.png', label: 'Cloudy' },
            'rain': { src: 'https://cdn-icons-png.flaticon.com/512/1163/1163657.png', label: 'Rain' },
            'heavy-rain': { src: 'https://cdn-icons-png.flaticon.com/512/2469/2469994.png', label: 'Heavy Rain' },
            'storm': { src: 'https://cdn-icons-png.flaticon.com/512/1146/1146860.png', label: 'Storm' },
            'snow': { src: 'https://cdn-icons-png.flaticon.com/512/642/642102.png', label: 'Snow' },
            'wind': { src: 'https://cdn-icons-png.flaticon.com/512/959/959711.png', label: 'Windy' },
            'fog': { src: 'https://cdn-icons-png.flaticon.com/512/4005/4005901.png', label: 'Fog' }
        };

        // --- INIT ---
        function init() {
            renderControls();
            renderGraphic();
            
            // Logo Logic
            document.getElementById('logoInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => document.getElementById('display-logo').src = e.target.result;
                    reader.readAsDataURL(file);
                }
            });
        }

        // --- TITLE UPDATE ---
        window.updateTitle = function(val) {
            document.getElementById('graphic-title').innerText = val;
        }

        // --- RENDER CONTROLS (Left Panel) ---
        function renderControls() {
            const container = document.getElementById('controls-container');
            container.innerHTML = '';
            daysData.forEach((data, index) => {
                const div = document.createElement('div');
                div.className = 'bg-gray-800 p-2 rounded border border-gray-600 shadow-sm';
                div.innerHTML = `
                    <div class="flex justify-between mb-1">
                        <input type="text" value="${data.day}" class="w-10 text-center font-bold bg-red-900 rounded" oninput="update(${index}, 'day', this.value)">
                        <select onchange="update(${index}, 'icon', this.value)" class="w-28 text-xs rounded">
                            ${Object.keys(iconMap).map(k => `<option value="${k}" ${data.icon===k?'selected':''}>${iconMap[k].label}</option>`).join('')}
                        </select>
                    </div>
                    <div class="flex gap-1 mb-1">
                        <input type="text" value="${data.desc}" class="w-1/2 text-xs rounded px-1" oninput="update(${index}, 'desc', this.value)">
                        <input type="text" value="${data.pop}" placeholder="Rain" class="w-1/2 text-xs rounded px-1 text-yellow-400" oninput="update(${index}, 'pop', this.value)">
                    </div>
                    <div class="flex gap-1">
                        <input type="number" value="${data.high}" class="w-1/2 text-center font-bold rounded bg-gray-700" oninput="update(${index}, 'high', this.value)">
                        <input type="number" value="${data.low}" class="w-1/2 text-center font-bold rounded bg-gray-700 text-blue-300" oninput="update(${index}, 'low', this.value)">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- RENDER GRAPHIC (Right Panel) ---
        function renderGraphic() {
            const grid = document.getElementById('graphic-grid');
            grid.innerHTML = '';
            daysData.forEach((data) => {
                const col = document.createElement('div');
                col.className = 'day-column';
                col.innerHTML = `
                    <div class="row-day">${data.day}</div>
                    <div class="row-icon"><img src="${iconMap[data.icon].src}" class="weather-icon"></div>
                    <div class="row-desc">${data.desc}</div>
                    <div class="row-pop">${data.pop}</div>
                    <div class="row-high">${data.high}°</div>
                    <div class="row-low">${data.low}°</div>
                `;
                grid.appendChild(col);
            });
        }

        window.update = function(index, field, value) {
            daysData[index][field] = value;
            renderGraphic();
        }

        // --- API FETCH ---
        async function fetchWeatherData() {
            const city = document.getElementById('cityInput').value;
            if(!city) return;
            document.getElementById('loadingMsg').style.display = 'block';
            
            try {
                const gRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&language=en&format=json`).then(r=>r.json());
                if(!gRes.results) throw new Error('City not found');
                const { latitude, longitude, name } = gRes.results[0];
                
                // UPDATE TITLE AUTOMATICALLY
                const newTitle = `${name.toUpperCase()} 7 DAY PLANNER`;
                document.getElementById('titleInput').value = newTitle;
                updateTitle(newTitle);

                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=auto`).then(r=>r.json());
                
                const d = wRes.daily;
                const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

                for(let i=0; i<7; i++) {
                    const date = new Date(d.time[i]);
                    daysData[i].day = days[date.getDay()];
                    daysData[i].high = Math.round(d.temperature_2m_max[i]);
                    daysData[i].low = Math.round(d.temperature_2m_min[i]);
                    daysData[i].pop = d.precipitation_probability_max[i] > 25 ? d.precipitation_probability_max[i]+'%' : '';
                    
                    const code = d.weathercode[i];
                    if(code === 0) { daysData[i].icon='sun'; daysData[i].desc='FINE'; }
                    else if(code <= 3) { daysData[i].icon='partly-cloudy'; daysData[i].desc='CLOUDY'; }
                    else if(code >= 51 && code <= 67) { daysData[i].icon='rain'; daysData[i].desc='RAIN'; }
                    else if(code >= 80 && code <= 82) { daysData[i].icon='heavy-rain'; daysData[i].desc='HEAVY'; }
                    else if(code >= 95) { daysData[i].icon='storm'; daysData[i].desc='STORM'; }
                    else { daysData[i].icon='cloudy'; daysData[i].desc='CLOUDY'; }
                }
                renderControls();
                renderGraphic();
            } catch(e) { alert(e.message); }
            document.getElementById('loadingMsg').style.display = 'none';
        }

        // --- DOWNLOAD ---
        window.downloadImage = function() {
            const element = document.getElementById('capture-area');
            html2canvas(element, {
                scale: 1, 
                width: 1280,
                height: 720,
                windowWidth: 1280,
                windowHeight: 720,
                useCORS: true, 
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'SIMA_Forecast.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
